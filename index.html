<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP INTERVIEW 150 LEETCODE PROBLEM TRACKER</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>TOP INTERVIEW 150 LEETCODE PROBLEM TRACKER</h1>
        <button id="random-btn">Pick a Random Question</button>
        <b><div id="progress-text"></div></b> <!-- Progress text will appear here -->
        <div class="progress-container">
            <div id="progress-bar" class="progress-bar"></div>
        </div>
        <table>
            <thead>
                <tr>
                    <th>S.No</th>
                    <th>Problem</th>
                    <th>Difficulty</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="problem-list">
                <!-- Problems will be dynamically inserted here -->
            </tbody>
        </table>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
